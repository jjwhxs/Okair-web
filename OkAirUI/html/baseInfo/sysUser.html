<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<base href="/OkAirUI/">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid"><!--两个容器-->
		<div class="col-md-10">
			<div class="row">
				<div class="form-inline"><!--问题就在于如何分配这10列-->
					<div class="form-group"><!--还有一种是把input-group-->
						<label for="sysUserName">用户名:</label>
						<input id="sysUserName" class="form-control" type="text"/>
					</div>&nbsp;&nbsp;
					<div class="form-group">
						<label for="sysUserRole">用户权限:</label>
						<select id="sysUserRole" class="form-control" style="width: 120px;">
							<option>请选择</option>
						</select>
					</div>&nbsp;&nbsp;
					<div class="form-group">
						<button id="searchButton" type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-search">检索Search</span>
						</button>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 20px;">
				<div class="col-md-10">
					<table id="tbResult" class="table table-striped table-bordered">
						<thead>
							<th>用户名</th>
							<th>权限</th>
							<th>昵称</th>
							<th>创建时间</th>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/bower_components/requirejs/require.js" data-main="js/logic/sysUser"></script>
</html>
